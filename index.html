<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

     <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Thermostat</title>
  </head>
  <body>

    <button id="increase-temp" type="button" value="+">+</button>
    <button id="decrease-temp" type="button" value="-">-</button>
    <h1 id="temperature" class="energy-usage"></h1>
    <button id="reset-temp" type="button">Reset</button>
    <button id="psm-on" type="button" >PSM ON</button>
    <button id="psm-off" type="button" >PSM OFF</button>
    <h2 id="psm-status"></h2>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src//jquery.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/thermostat.js"></script>
  </body>
</html>
